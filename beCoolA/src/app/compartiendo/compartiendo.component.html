<app-navlogin></app-navlogin>
<main>
  <div class="container mb-5">
    <div class="main-body p-0">
      <div class="inner-wrapper">
        <div class="inner-sidebar">
          <div class="inner-sidebar-header justify-content-center">
            <button class="btn btn-primary has-icon btn-block" type="button">
              Nueva Discusi√≥n
            </button>
          </div>
          <div class="inner-sidebar-body p-0">
            <div class="p-3 h-100">
              <div class="simplebar-wrapper" style="margin: -16px">
                <div class="simplebar-height-auto-observer-wrapper">
                  <div class="simplebar-height-auto-observer"></div>
                </div>
                  <div class="d-flex flex-column bg-white" style="width: 80%; margin-top: 20px; margin-right: 10px;">
                    <ul class="nav nav-pills flex-column ">
                      <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                          Todos
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link link-dark">
                          Popular esta semana
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link link-dark">
                          Popular todo el tiempo
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link link-dark">
                          Mas visto
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link link-dark">
                          Mas comentado
                        </a>
                      </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Cuenta</strong>
                      </a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="inner-main">
          <div class="inner-main-header">
          <select class="custom-select custom-select-sm w-auto mr-1">
              <option>Ultimo</option>
              <option>Popular</option>
              <option>Mas visto</option>
              <option selected="">Mas comentado</option>
            </select>
            <span class="input-icon input-icon-sm ml-auto w-auto">
              <input
                type="text"
                class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none mb-4 mt-4"
                placeholder="Search forum"/>
            </span>
          </div>
          <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
            <div class="card mb-2">
              <div class="card-body p-2 p-sm-3">
                <div class="media forum-item mb-2 bg-white" *ngFor="let idea of ideas">
                  <a
                    ><img
                      [src]="idea.url"
                      class="mr-3 rounded-circle"
                      width="50"
                      alt="User"
                  /></a>
                  <div class="media-body">
                    <h6>
                      <a
                        class="text-body"
                        >{{idea.title}}</a
                      >
                    </h6>
                    <p class="text-secondary">
                      lorem ipsum dolor sit amet lorem ipsum dolor sit amet
                      lorem ipsum dolor sit amet
                    </p>
                    <p class="text-muted">
                      <a>{{idea.user}}</a> replied
                      <span class="text-secondary font-weight-bold"
                        >{{idea.time}} minutes ago</span
                      >
                    </p>
                    <div class="text-muted small text-end align-self-center view">
                      <span class="d-sm-inline-block"
                        ><fa-icon [icon]="faEye"></fa-icon> {{idea.view}}</span
                      >
                      <span><fa-icon [icon]="faComment"></fa-icon> 3</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ul
    class="pagination pagination-sm pagination-circle justify-content-center mb-0"
  >
    <li class="page-item">
      <span class="page-link has-icon"
        ><fa-icon [icon]="faLeft"></fa-icon></span
      >
    </li>
    <li class="page-item">
      <a class="page-link">1</a>
    </li>
    <li class="page-item active">
      <span class="page-link">2</span>
    </li>
    <li class="page-item">
      <a class="page-link">3</a>
    </li>
    <li class="page-item">
      <span class="page-link has-icon"
        ><fa-icon [icon]="faRight"></fa-icon></span
      >
    </li>
  </ul>
  </div>
</main>
<app-footer></app-footer>
